version: '3.8'

services:
  # React application
  react-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"  # Changed from 8080:8080 to avoid conflicts
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development server for hot reloading
  react-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    profiles:
      - dev

  # Optional: Add nginx proxy for production-like setup
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - react-app
    profiles:
      - proxy

networks:
  default:
    name: react-app-network
